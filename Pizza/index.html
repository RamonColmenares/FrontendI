<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza Store</title>
</head>
<body>
    <header class="logo_menu">
        <div class="logo">
            <div class="logo-img"></div>
            <p class="name"><span class="verde">Pizza</span>&<span class="rojo">Front</span></p>
        </div>
        <nav>
            <ul class="nav row" type="none">
                <li class="li"><a href="#">Home</a></li>
                <li class="li"><a href="#">Ranking</a></li>
                <li class="li"><a href="#">Promoción</a></li>
                <li class="li"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dimension section1">
            <p class="titulo"><span class="rojo">Envio gratis </span><span class="blanco">comprando</span><span class="rojo"> 2 pizzas</span></p>
        </section>
        <section class="dimension section2">
            <p class="rojo titulo centro">Podio de pizzas</p>
            <p class="listaTitulo">Pizzas top 5</p>
            <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
        </section>
    </main>
    <footer class="logo_menu">
        <div class="logo logoFoot">
            <div class="logo-img"></div>
            <p class="name"><span class="verde">Pizza</span>&<span class="rojo">Front</span></p>
        </div>
        <nav>
            <ul class="nav column" type="none">
                <li class="li"><a href="#">Home</a></li>
                <li class="li"><a href="#">Ranking</a></li>
                <li class="li"><a href="#">Promoción</a></li>
                <li class="li"><a href="#">Contacto</a></li>
            </ul>
        </nav>
